language: node_js
node_js:
  - "4.1"

before_install:
        - rvm install 2.1.5
        - npm install
        - npm install -g galenframework-cli
        - gem install jekyll
        - jekyll build
        - export DISPLAY=:99.0
        - sh -e /etc/init.d/xvfb start
cache:
  directories:
    - node_modules
    - bundler

notifications:
    email: false

# whitelist
branches:
  only:
    - master
    - gh-pages
